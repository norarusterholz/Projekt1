<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Note</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/newNote.css">
</head>

<body>

<form action="index.html">
    <fieldset>
    <div class="createNote" id="noteTitle">
        <label>Title
    <input type="text" name="noteTitle" placeholder="Give your note a title">
        </label>
    </div>
    </fieldset>

    <fieldset>
    <div class="createNote" id="noteDescription">
        <label>Description
    <textarea name="noteDescription" placeholder="What do you need to do?"></textarea>
        </label>
    </div>
    </fieldset>

    <fieldset>
    <div class="createNote" id="starRating">
        <label>Importance
        <input class="icon-star" type="radio" name="star" value="5">
        <input class="icon-star" type="radio" name="star" value="4">
        <input class="icon-star" type="radio" name="star" value="3">
        <input class="icon-star" type="radio" name="star" value="2">
        <input class="icon-star" type="radio" name="star" value="1">
        </label>
    </div>
    </fieldset>

    <fieldset>
    <div class="createNote" id="finishDate">
        <label>Finish date</label>
        <input type="date" name="finishDate">
    </div>
    </fieldset>

    <fieldset>
    <div class="createNote" id="saveButton">
        <input type="submit" name="saveButton" value="Save">
        </div>

    <div class="createNote" id="cancelButton">
        <input type="button" name="cancelButton" value="Cancel">
    </div>
    </fieldset>

</form>

</body>

</html>
