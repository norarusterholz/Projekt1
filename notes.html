<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notes</title>

    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/notes.css">
</head>
<body>
    <header>
        <button>
            <a href="newNote.html" class="icon-new-message"></a>
            <a href="newNote.html">
                Create a new Note
            </a>
        </button>

        <nav class="clearfix">
            <a href="">By finish Date</a>
            <a href="">By created Date</a>
            <a href="">By Importance</a>
            <a href="">Show finished</a>
           
            <div class="color-select-area">
                <select name="" id=""> 
                    <option value="1">
                        Choose color...
                    </option>
                    <option value="2">
                        White & Black
                    </option>
                    <option value="3">
                        Pink & Grey
                    </option>
                </select>
                <span class="icon-chevron-down"></span>
            </div>
        </nav>
    </header>

    <div id="notes">
        <script id="entry-template" type="text/x-handlebars-template">
            {{#each notes}}
                <div class="note">
                    <div class="header">
                        <p class="date">{{finishDate}}</p>
                        <p class="title">{{title}}</p>
                        <p class="importance">
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                            <span class="icon-star"></span>
                        </p>
                    </div>
                    <div class="content-area">
                        <span class="status">
                            <input type="checkbox">Finished
                        </span>
                        <textarea placeholder="Write a note..." class="content">
                            {{content}}
                        </textarea>
                        <button class="edit"><a>Edit</a></button>
                    </div>
                </div>
            {{/each}}
        </script>
    </div>

    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/newNote.js"></script> 
    <script src="js/notes.js"></script> 
</body>
</html>
