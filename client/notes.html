<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>notes</title>

        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/resets.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/notes.css">
        <link rel="stylesheet" href="css/beach.css" class="thema">
    </head>
    <body>
        <h1>
            Note it!
        </h1>

        <h2>
            <a onclick="window.location.href='editNote.html'">
                <span class="icon-new-message"></span>
                    Create a new Note
            </a>
        </h2>
        
        <header>
            <nav>
                <span id="finishDateSort">
                    By <br> finish Date
                    <span class="icon-chevron-down"></span>
                    <span class="icon-cross" style="display: none"></span>
                </span>
                
                <span id="createdDateSort">
                    By <br> created Date
                    <span class="icon-chevron-down"></span>
                    <span class="icon-cross" style="display: none"></span>
                </span>
                
                <span id="importanceSort">
                    By <br> Importance
                    <span class="icon-chevron-down"></span>
                    <span class="icon-cross" style="display: none"></span>
                </span>
                
                <span id="finishedSort">
                    Show <br> finished
                    <span class="icon-chevron-down"></span>
                    <span class="icon-cross" style="display: none"></span>
                </span>
               
                <span>
                    Themes
                    <br>
                    <select id="colorSelectArea"> 
                        <option value="1">
                            Beach
                        </option>
                        <option value="2">
                            Ice Cream
                        </option>
                        <option value="3">
                            Strong Girl
                        </option>
                    </select>
                    <span class="icon-chevron-down"></span>
                </span>
            </nav>
        </header>

        <div id="notes">
            <script id="entry-template" type="text/x-handlebars-template">
                {{#each this}}
                    <div class="note">
                        <div class="header">
                            <p>
                                <span class="icon-pin"></span>
                                <span class="importance">
                                    {{#for importance}}
                                        <span class="icon-star"></span>
                                    {{/for}}
                                </span>
                            </p>
                            <p>
                                <span class="date">
                                    By {{finishDate}}
                                </span>

                                <span class="status">
                                    <label>
                                        <input class="finished" type="checkbox" {{#if finished}}checked{{/if}}>
                                        Finished
                                        <span class="icon-check-box-outlined"></span>
                                    </label>
                                </span>
                            </p>
                            <p class="createdDate">Created on {{createdDate}}</p>

                            <p class="title">
                                {{title}} 
                            </p>
                        </div>
                        <div class="content-area">
                            <p class="content">
                                {{description}}
                            </p>
                            <button class="edit" onclick="window.location.href='editNote.html?id={{id}}'"><span class="icon-edit"></span>Edit</button>
                        </div>
                    </div>
                {{/each}}
            </script>
        </div>

        <script src="js/handlebars-v3.0.3.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/notes.js"></script> 
    </body>
</html>
