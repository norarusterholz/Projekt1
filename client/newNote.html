<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create a new Note</title>
        <link rel="stylesheet" href="css/resets.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/newNote.css">
        <link rel="stylesheet" href="" class="customStyles">
    </head>

    <body>
        <fieldset>
            <label>Title</label>
            <input type="text" id="title" placeholder="Give your note a title">
        </fieldset>

        <fieldset>
            <label>Description</label>
            <textarea id="description" placeholder="What do you need to do?"></textarea>
        </fieldset>
        
        <fieldset>
            <div class="rating">
                <legend>Importance</legend>
                
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="Should be finished 5 days ago"></label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="Hurry!!!"></label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="Maybe I should start with that one"></label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="There is still time"></label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="I can do this when I'm old"></label>
            </div>
        </fieldset>

        <fieldset>
            <label>Finish date</label>
            <input type="date" id="finishDate">
        </fieldset>

        <button id="saveButton" value="Save">Save</button>
        <button id="cancelButton" value="Cancel">Cancel</button>

    <script src="js/newNote.js"></script>

    </body>
</html>
